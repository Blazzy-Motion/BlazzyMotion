  <head>

      content="Blazor, UI Components, Carousel, 3D Carousel, Glassmorphism, .NET, WebAssembly, NuGet"
    />
    <meta name="author" content="Nenad RistiÄ‡" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="BlazzyMotion - Modern UI Components for Blazor"
    />
    <meta
      property="og:description"
      content="High-performance Blazor components with glassmorphism design and zero-configuration support."
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BlazzyMotion - Modern UI Components for Blazor"
    />
    <meta
      name="twitter:description"
      content="High-performance Blazor components with glassmorphism design."
    />

    <!-- Theme & Icons -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-32x32.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Base -->
    <base href="/" />

    <!--  fonts -->
    <!-- Google Fonts: Outfit (Primary) + JetBrains Mono (Code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />
    <link href="BlazzyMotion.Demo.styles.css" rel="stylesheet" />

    <!-- BlazzyMotion Core CSS - preloaded to prevent FOUC -->
    <link rel="stylesheet" href="_content/BlazzyMotion.Core/css/blazzy-core.css" />

    <style>
      html:has(.bz-splash:not(.bz-splash--hidden)) {
        overflow: hidden;
      }

      @media (max-width: 768px) {
        html:has(.bz-sidebar--open) {
          overflow: hidden;
        }
      }

      .bz-splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
        transition:
          opacity 0.5s ease-out,
          visibility 0.5s ease-out;
      }

      .bz-splash--hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .bz-splash__logo {
        width: 120px;
        height: 120px;
        animation:
          splash-pulse 2s ease-in-out infinite,
          splash-glow 2s ease-in-out infinite;
      }

      .bz-splash__text {
        margin-top: 24px;
        font-family: "Outfit", sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #8b5cf6, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .bz-splash__loader {
        margin-top: 32px;
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
      }

      .bz-splash__loader-bar {
        height: 100%;
        background: linear-gradient(135deg, #8b5cf6, #22d3ee);
        border-radius: 3px;
        animation: splash-loading 1.5s ease-in-out infinite;
      }

      @keyframes splash-pulse {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.05);
        }
      }

      @keyframes splash-glow {
        0%,
        100% {
          filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }

        50% {
          filter: drop-shadow(0 0 40px rgba(34, 211, 238, 0.6));
        }
      }

      @keyframes splash-loading {
        0% {
          width: 0%;
          margin-left: 0;
        }

        50% {
          width: 70%;
          margin-left: 15%;
        }

        100% {
          width: 0%;
          margin-left: 100%;
        }
      }

      .loading-progress,
      .loading-progress-text {
        display: none !important;
      }

      @media (max-width: 768px) {
        .bz-orbs-container {
          display: none !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- animated orbs background -->
    <div class="bz-orbs-container" aria-hidden="true">
      <div class="bz-orb bz-orb--purple"></div>
      <div class="bz-orb bz-orb--cyan"></div>
      <div class="bz-orb bz-orb--pink"></div>
    </div>

    <!-- splash screen -->
    <div id="splash" class="bz-splash">
      <img
        src="images/bm-logo.png"
        alt="BlazzyMotion Logo"
        class="bz-splash__logo"
      />

      <span class="bz-splash__text">BlazzyMotion</span>

      <div class="bz-splash__loader">
        <div class="bz-splash__loader-bar"></div>
      </div>
    </div>

    <!-- blazor app root -->
    <div id="app">
      <noscript>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
            font-family: &quot;Outfit&quot;, sans-serif;
            text-align: center;
            padding: 2rem;
          "
        >
          <div>
            <h1 style="margin-bottom: 1rem">JavaScript Required</h1>
            <p>
              BlazzyMotion requires JavaScript to run. Please enable JavaScript
              in your browser settings.
            </p>
          </div>
        </div>
      </noscript>

      <svg class="loading-progress" aria-hidden="true">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text" aria-hidden="true"></div>
    </div>

    <!--  ERROR UI -->
    <div id="blazor-error-ui" aria-live="polite">
      <span>An unhandled error has occurred.</span>
      <a href="" class="reload">Reload</a>
      <a class="dismiss" aria-label="Dismiss error">ðŸ—™</a>
    </div>

    <!--  SCRIPTS -->

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>

    <!-- Splash Screen Handler -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Blazor.start().then(function () {
          setTimeout(function () {
            const splash = document.getElementById("splash");
            if (splash) {
              splash.classList.add("bz-splash--hidden");

              setTimeout(function () {
                splash.remove();
              }, 500);
            }
          }, 300);
        });
      });

      setTimeout(function () {
        const splash = document.getElementById("splash");
        if (splash && !splash.classList.contains("bz-splash--hidden")) {
          splash.classList.add("bz-splash--hidden");
        }
      }, 5000);
    </script>
  </body>
</html>
